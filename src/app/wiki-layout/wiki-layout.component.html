<div id="main" style="padding: 10px">
  <div class="transparent">
    <div class="main-container">
      <img src="assets/logo.jpg" alt="Wiki Logo" width="100" height="100">
      <div class="center-container">
        <span class="wiki-title">{{ wiki.name }}</span>
        <div class="menu-items">
          <a href="#" class="nav-link">EXPLORE</a>
          <a href="#" class="nav-link">Main articles</a>
          <a href="#" class="nav-link">Community</a>
          <a href="#" class="nav-link">For contributors</a>
        </div>
      </div>
    </div>

    <div class="right-container">
      <div class="page-counter">
        <span class="page-count-number">{{ numberOfPages }}</span>
        <span class="page-count-text">PAGES</span>
      </div>

      <div class="icon-group">
        <button class="icon-button" aria-label="Search">
          <fa-icon [icon]="faSearch"></fa-icon>
        </button>
        <div class="separator"></div>
        <button class="icon-button" aria-label="Discuss">
          <fa-icon [icon]="faComments"></fa-icon>
        </button>
        <div class="separator"></div>
        <button class="icon-button" aria-label="Recent changes">
          <fa-icon [icon]="faChartLine"></fa-icon>
        </button>
        <div class="separator"></div>
        <button class="icon-button" aria-label="Light theme">
          <fa-icon [icon]="faSun"></fa-icon>
        </button>
        <div class="separator"></div>
        <button class="icon-button" aria-label="Actions">
          <fa-icon [icon]="faEllipsisVertical"></fa-icon>
        </button>
      </div>
    </div>
  </div>

  <div id="content" style="margin-top: 20px;">
    <ng-content></ng-content>
  </div>

</div>
