<div class="container">
  <h1>Complaint Form</h1>
  <form id="complaintForm" (ngSubmit)="submitForm()">
    <label><input type="radio" name="complaint" value="pornography" (change)="showOtherInput = false" [(ngModel)]="complaintType"> Pornography</label>
    <label><input type="radio" name="complaint" value="violence" (change)="showOtherInput = false" [(ngModel)]="complaintType"> Violence</label>
    <label><input type="radio" name="complaint" value="spam" (change)="showOtherInput = false" [(ngModel)]="complaintType"> Spam</label>
    <label><input type="radio" name="complaint" value="hate_Speech" (change)="showOtherInput = false" [(ngModel)]="complaintType"> Hate Speech</label>
    <label><input type="radio" name="complaint" value="scam" (change)="showOtherInput = false" [(ngModel)]="complaintType"> Scam/Fraud</label>
    <label><input type="radio" name="complaint" value="copyright_Violation" (change)="showOtherInput = false" [(ngModel)]="complaintType"> Copyright Violation</label>
    <label><input type="radio" name="complaint" value="misinformation" (change)="showOtherInput = false" [(ngModel)]="complaintType"> Misinformation</label>
    <label><input type="radio" name="complaint" value="other" id="otherOption" (change)="showOtherInput = true" [(ngModel)]="complaintType"> Other</label>
    <textarea id="otherText" name="otherText" *ngIf="showOtherInput" placeholder="Please specify..."></textarea>
    <button type="submit" >Submit Complaint</button>
  </form>
</div>
